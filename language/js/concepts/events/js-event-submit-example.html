<!DOCTYPE html>

<body>
    <form>
        <input name="_name" type="text" value="name" />
        <input name="_last" type="text" value="last name" />
        <input type="submit" />
    </form>
    <script>
        f = document.querySelector("form")
        f.addEventListener("submit", (e) => {
            e.preventDefault()

            fd = new FormData(e.target).entries()
            alert(fd.next().value)
            alert(fd.next().value)
        })
    </script>
