<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        L = [3, 6, 9, 12]


        I = ""
        for (index in L) {
            I += index + ","
        }
        document.writeln(I)

        
        document.writeln("<br/>")


        V = ""
        for (value of L) {
            V += value + ","
        }
        document.writeln(V)
    </script>
</body>

</html>
