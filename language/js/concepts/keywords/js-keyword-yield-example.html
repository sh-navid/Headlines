<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function* Generator() {
            yield 10;
            yield 30;
            yield 60;
            yield 70;
            yield 100;
        }

        iterator = Generator(0)

        do {
            r = iterator.next() // {value: 10, done: false}
            console.log(r.value, r)
        } while (!r.done)
    </script>
</body>

</html>
