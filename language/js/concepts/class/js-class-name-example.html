<body>
    <script>
        class Shape {

        }

        class Square {

        }

        console.log(Shape.name, Square.name)

        a = new Shape()
        b = new Square()

        console.log(a.name, b.name)
        console.log(a.constructor.name, b.constructor.name)


        console.log(a instanceof Shape, a instanceof Square)
        console.log(typeof a, typeof Shape)
        console.log(Shape.prototype.isPrototypeOf(a), Shape.prototype.isPrototypeOf(b))
    </script>
