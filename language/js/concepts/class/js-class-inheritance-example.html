<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Shape {
            constructor(w, h) {
                this.w = w
                this.h = h
            }

            area() {
                return this.w * this.h
            }
        }

        class Rectangle extends Shape {

        }

        r = new Rectangle(12, 13)
        console.log(r.area())

        class Square extends Shape {
            constructor(w) {
                super(w, w)
            }
        }

        s = new Square(12)
        console.log(s.area())
    </script>
</body>

</html>
