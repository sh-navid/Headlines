<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Shape {
            constructor(w, h) {
                this.w = w
                this.h = h
            }

            area() {
                return this.w * this.h
            }
        }

        Shape.prototype.area2 = function () {
            return this.area() ** 2
        }


        s = new Shape(12,14)
        console.log(s.area(), s.area2())
    </script>
</body>

</html>
