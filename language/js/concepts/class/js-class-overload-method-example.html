<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Shape {
            area(w, h) {
                if (h == undefined) {
                    return w * w
                }
                return w * h
            }
        }

        s = new Shape()

        console.log(s.area(10))
        console.log(s.area(10, 12))
    </script>
</body>

</html>
